<!DOCTYPE html>
<html>
  <head>
    <title>Oltech | Realidad Aumentada</title>
    <meta name="description" content="Oltech | Realidad Aumentada" />
    <meta name="keywords" content="Oltech, Realidad Aumentada, RA, AR" />
    <meta name="author" content="Oltech" />
    <!-- Icono Oltech SVG -->
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      window.onload = function () {
        document
          .querySelector(".say-hi-button")
          .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("Hi there!");
          });
      };
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="buttons">
      <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs>
      <a-entity
        gltf-model="url(skeleton.glb)"
        position="0 0 -6"
        scale="0.5 0.5 0.5"
      >
      </a-entity>

      <!-- Imagen oltech.png -->
      <a-image src="url(oltech.png)" position="2 4 -5" width="3" height="1">
      </a-image>

      <!-- Link a pÃ¡gina web -->
      <a-image
        src="url(web.png)"
        position="1 3 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        onclick="window.open('https://www.oltech.mx', '_blank')"
        event-set__click="_event: click; _target: #web-link"
      >
      </a-image>
      <a-text
        value="www.oltech.mx"
        position="1.3 3 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #web-link"
      >
      </a-text>

      <!-- Link a Facebook -->
      <a-image
        src="url(facebook.png)"
        position="1.5 2 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #facebook-link"
      >
      </a-image>
      <a-text
        value="Oltech"
        position="1.8 2 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #facebook-link"
      >
      </a-text>

      <!-- Link a Instagram -->
      <a-image
        src="url(instagram.png)"
        position="2 1 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #instagram-link"
      >
      </a-image>
      <a-text
        value="grupooltech"
        position="2.3 1 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #instagram-link"
      >
      </a-text>

      <!-- Links invisibles -->
      <a-entity
        id="web-link"
        visible="false"
        link="href: https://www.example.com"
      ></a-entity>
      <a-entity
        id="facebook-link"
        visible="false"
        link="href: https://www.facebook.com"
      ></a-entity>
      <a-entity
        id="instagram-link"
        visible="false"
        link="href: https://www.instagram.com"
      ></a-entity>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
