<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-entity
        gltf-model="url(skeleton.glb)"
        position="0 0 -6"
        scale="0.5 0.5 0.5"
      >
      </a-entity>

      <!-- Imagen oltech.png -->
      <a-image src="url(oltech.png)" position="1 4 -5" width="2" height="0.8"> </a-image>

      <!-- Link a pÃ¡gina web -->
      <a-image
        src="url(web.png)"
        position="2 3 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #web-link"
      >
      </a-image>

      <!-- Link a Facebook -->
      <a-image
        src="url(facebook.png)"
        position="2 2 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #facebook-link"
      >
      </a-image>

      <!-- Link a Instagram -->
      <a-image
        src="url(instagram.png)"
        position="2 1 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #instagram-link"
      >
      </a-image>

      <!-- Links invisibles -->
      <a-entity
        id="web-link"
        visible="false"
        link="href: https://www.example.com"
      ></a-entity>
      <a-entity
        id="facebook-link"
        visible="false"
        link="href: https://www.facebook.com"
      ></a-entity>
      <a-entity
        id="instagram-link"
        visible="false"
        link="href: https://www.instagram.com"
      ></a-entity>

      <a-camera-static></a-camera-static>
    </a-scene>

    <script>
      // Script para redireccionar al hacer click en los iconos
      document.querySelectorAll(".clickable").forEach(function (item) {
        item.addEventListener("click", function () {
          const linkId = this.getAttribute("event-set__click")._target.replace(
            "#",
            ""
          );
          const linkEntity = document.getElementById(linkId);
          const href = linkEntity.getAttribute("link").href;
          window.open(href, "_blank");
        });
      });
    </script>
  </body>
</html>
