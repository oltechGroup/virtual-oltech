<!DOCTYPE html>
<html>
  <head>
    <title>Oltech | Realidad Aumentada</title>
    <meta name="description" content="Oltech | Realidad Aumentada" />
    <meta name="keywords" content="Oltech, Realidad Aumentada, RA, AR" />
    <meta name="author" content="Oltech" />
    <!-- Icono Oltech SVG -->
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      window.onload = function () {
        document
          .querySelector(".facebook")
          .addEventListener("click", function () {
            window.open("https://www.facebook.com", "_blank");
          });

        document
          .querySelector(".instagram")
          .addEventListener("click", function () {
            window.open("https://www.instagram.com", "_blank");
          });

        document
          .querySelector(".web")
          .addEventListener("click", function () {
            window.open("https://www.oltech.mx", "_blank");
          });
      };
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 10em;
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .btn-click {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 10em;
        height: 3em;
        display: flex;
        gap: 0.5em;
        justify-content: center;
        align-items: center;
      }

      .btn-click img {
        width: 2em;
        height: 2em;
        margin-right: 0.5em;
      }
    </style>
  </head>
  <body style="margin: 0; overflow: hidden">
    <div class="buttons">
      <button class="btn-click facebook">
        <img src="facebook.png" alt="Facebook" /> Facebook
      </button>

      <button class="btn-click instagram">
        <img src="instagram.png" alt="Instagram" /> Instagram
      </button>

      <button class="btn-click web">
        <img src="web.png" alt="Página Web" /> Página Web
      </button>
    </div>
    <a-scene
      arjs
      embedded
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      gesture-detector
      id="scene"
    >
      <a-entity
        gltf-model="url(skeleton.glb)"
        position="0 0 -6"
        scale="0.5 0.5 0.5"
      >
      </a-entity>

      <!-- Imagen oltech.png -->
      <a-image src="url(oltech.png)" position="2 4 -5" width="3" height="1">
      </a-image>

      <!-- Link a página web -->
      <a-image
        src="url(web.png)"
        position="1 3 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        onclick="window.open('https://www.oltech.mx', '_blank')"
        event-set__click="_event: click; _target: #web-link"
      >
      </a-image>
      <a-text
        value="www.oltech.mx"
        position="1.3 3 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #web-link"
      >
      </a-text>

      <!-- Link a Facebook -->
      <a-image
        src="url(facebook.png)"
        position="1.5 2 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #facebook-link"
      >
      </a-image>
      <a-text
        value="Oltech"
        position="1.8 2 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #facebook-link"
      >
      </a-text>

      <!-- Link a Instagram -->
      <a-image
        src="url(instagram.png)"
        position="2 1 -5"
        width="0.5"
        height="0.5"
        class="clickable"
        event-set__click="_event: click; _target: #instagram-link"
      >
      </a-image>
      <a-text
        value="grupooltech"
        position="2.3 1 -5"
        align="left"
        color="#1B4DFF"
        class="clickable"
        event-set__click="_event: click; _target: #instagram-link"
      >
      </a-text>

      <!-- Links invisibles -->
      <a-entity
        id="web-link"
        visible="false"
        link="href: https://www.example.com"
      ></a-entity>
      <a-entity
        id="facebook-link"
        visible="false"
        link="href: https://www.facebook.com"
      ></a-entity>
      <a-entity
        id="instagram-link"
        visible="false"
        link="href: https://www.instagram.com"
      ></a-entity>

      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
