<!DOCTYPE html>
<html>
  <head>
    <title>Three.js with AR.js</title>
    <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/build/ar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        // Create the scene and a camera
        var scene = new THREE.Scene();
        var camera = new THREE.Camera();
        scene.add(camera);

        // Create a renderer and add it to the document
        var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Initialize AR.js
        var arToolkitSource = new THREEx.ArToolkitSource({sourceType: 'webcam'});
        arToolkitSource.init(function() {
          setTimeout(function() {
            onResize();
          }, 2000);
        });

        var arToolkitContext = new THREEx.ArToolkitContext({
          cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/data/camera_para.dat',
          detectionMode: 'mono'
        });

        arToolkitContext.init(function() {
          camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        window.addEventListener('resize', function() {
          onResize();
        });

        function onResize() {
          arToolkitSource.onResizeElement();
          arToolkitSource.copyElementSizeTo(renderer.domElement);
          if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
          }
        }

        // Create a marker and add it to the scene
        var markerRoot = new THREE.Group();
        scene.add(markerRoot);
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
          type: 'pattern',
          patternUrl: 'https://cdn.jsdelivr.net/gh/jeromeetienne/ar.js/three.js/data/patt.hiro'
        });

        // Add a cube to the marker
        var geometry = new THREE.BoxGeometry(1, 1, 1);
        var material = new THREE.MeshNormalMaterial();
        var cube = new THREE.Mesh(geometry, material);
        markerRoot.add(cube);

        // Animation loop
        function animate() {
          requestAnimationFrame(animate);
          if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
          }
          renderer.render(scene, camera);
        }
        animate();
      });
    </script>
  </body>
</html>
