<!DOCTYPE html>
<html>
  <head>
    <title>Oltech | Realidad Aumentada</title>
    <meta name="description" content="Oltech | Realidad Aumentada" />
    <meta name="keywords" content="Oltech, Realidad Aumentada, RA, AR" />
    <meta name="author" content="Oltech" />
    <!-- Icono Oltech SVG -->
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      window.onload = function () {
        document
          .querySelector(".say-hi-button")
          .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("Hi there!");
          });
      };
    </script>
    <style>
      .buttons {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 5em;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }

      .say-hi-button {
        padding: 0.25em;
        border-radius: 4px;
        border: none;
        background: white;
        color: black;
        width: 4em;
        height: 2em;
      }
    </style>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-entity
        gltf-model="url(skeleton.glb)"
        position="0 0 -6"
        scale="0.5 0.5 0.5"
      >
      </a-entity>
      <a-entity camera></a-entity>
    </a-scene>
    <div class="buttons">
      <button class="say-hi-button"></button>
    </div>
  </body>
</html>
