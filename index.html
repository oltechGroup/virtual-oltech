<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Example with GLB Model and Facebook Icon</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
        <a-entity
          gltf-model="url(skeleton.glb)"
          scale="0.3 0.3 0.3"
          position="0 0 0"
        ></a-entity>

        <a-entity
          gltf-model="url(facebook_logo.glb)"
          scale="0.2 0.2 0.2"
          position="0.8 1.5 0"
          onclick= 
        ></a-entity>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
