<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('link', {
        schema: {
          url: {type: 'string'}
        },
        init: function () {
          var data = this.data;
          var el = this.el;
          el.addEventListener('click', function () {
            window.open(data.url, '_blank');
          });
        }
      });
    </script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <a-entity 
        gltf-model="url(skeleton.glb)" 
        position="0 0 -6"
        scale="0.5 0.5 0.5">
      </a-entity>
      
      <!-- Link to a webpage -->
      <a-plane 
        position="0 2 -4" 
        width="2" 
        height="0.5" 
        color="#4CC3D9"
        link="url: https://www.example.com">
        <a-text 
          value="Visit Our Website" 
          align="center" 
          color="#FFFFFF">
        </a-text>
      </a-plane>
      
      <!-- Link to Facebook -->
      <a-plane 
        position="0 1 -4" 
        width="2" 
        height="0.5" 
        color="#3B5998"
        link="url: https://www.facebook.com">
        <a-text 
          value="Visit Our Facebook" 
          align="center" 
          color="#FFFFFF">
        </a-text>
      </a-plane>
      
      <!-- Link to Instagram -->
      <a-plane 
        position="0 0 -4" 
        width="2" 
        height="0.5" 
        color="#E1306C"
        link="url: https://www.instagram.com">
        <a-text 
          value="Visit Our Instagram" 
          align="center" 
          color="#FFFFFF">
        </a-text>
      </a-plane>
      
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
