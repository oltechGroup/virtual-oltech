<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs>
      <a-entity
        gltf-model="url(skeleton.glb)"
        position="0 0 -6"
        scale="0.5 0.5 0.5"
      >
      </a-entity>
      <a-entity
        geometry="primitive: plane; height: 0.5; width: 1; color: #007bff; opacity: 0.8"
        position="-2 1 -3"
        rotation="0 45 0"
        onclick="alert('Hello, World!')"
      >
      </a-entity>

      <a-entity
        geometry="primitive: plane; height: 0.5; width: 1; color: #3b5998; opacity: 0.8"
        position="-1 1 -3"
        rotation="0 45 0"
        click-action="url: https://www.facebook.com/yourpage"
      >
      </a-entity>

      <a-entity cursor position="-1 2 -2" rotation="0 0 0">
        <a-sphere geometry="radius: 0.1" color="#ccc"></a-sphere>
      </a-entity>
      <a-camera></a-camera>
    </a-scene>
    <script>
      AFRAME.registerComponent("link-action", {
        schema: { default: "" },
        init: function () {
          const el = this.el;
          const url = this.data;

          el.addEventListener("click", function (evt) {
            if (evt.detail.cursor === this.scene.querySelector("[cursor]")) {
              // Check if click originated from custom cursor
              window.location.href = url; // Open the corresponding link
            }
          });
        },
      });
    </script>
  </body>
</html>
