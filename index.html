<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Surface Detection with WebXR and A-Frame</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://unpkg.com/three@0.123.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.123.0/examples/jsm/webxr/VRButton.js"></script>
  <script src="https://unpkg.com/three@0.123.0/examples/jsm/webxr/XRControllerModelFactory.js"></script>
  <script src="https://unpkg.com/three@0.123.0/examples/jsm/webxr/XRHandModelFactory.js"></script>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Camera Rig -->
    <a-entity id="cameraRig" position="0 1.6 0">
      <a-camera wasd-controls="enabled: false" look-controls="pointerLockEnabled: true"></a-camera>
    </a-entity>
    
    <!-- Load the model -->
    <a-assets>
      <a-asset-item id="skeletonModel" src="skeleton.glb"></a-asset-item>
    </a-assets>

    <!-- Entity to hold the model -->
    <a-entity id="model" gltf-model="#skeletonModel" scale="0.5 0.5 0.5" visible="false"></a-entity>
  </a-scene>

  <script>
    // Set up WebXR session with hit-test
    navigator.xr.requestSession('immersive-ar', {
      requiredFeatures: ['hit-test']
    }).then((session) => {
      // Get the A-Frame scene and model elements
      const sceneEl = document.querySelector('a-scene');
      const modelEl = document.querySelector('#model');

      // Add event listener for select event (user tap)
      session.addEventListener('select', (event) => {
        const frame = event.frame;
        const referenceSpace = session.requestReferenceSpace('local');

        // Get viewer pose and hit test results
        frame.getViewerPose(referenceSpace).views.forEach(view => {
          const hitTestSource = session.requestHitTestSource({ space: view.space });
          
          frame.getHitTestResults(hitTestSource).forEach(hit => {
            const pose = hit.getPose(referenceSpace);

            // Set position of the model to the hit test result position
            modelEl.setAttribute('position', {
              x: pose.transform.position.x,
              y: pose.transform.position.y,
              z: pose.transform.position.z
            });

            // Make the model visible
            modelEl.setAttribute('visible', 'true');
          });
        });
      });
    });
  </script>
</body>
</html>
