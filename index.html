<!DOCTYPE html>
<html>
  <head>
    <title>AR.js with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawcdn.githack.com/AR-js-org/AR.js/aframe/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;">
      
      <a-entity gps-entity-place="latitude: 37.7749; longitude: -122.4194">
        <a-entity 
          gltf-model="url(skeleton.glb)" 
          position="0 0 0"
          scale="0.5 0.5 0.5">
        </a-entity>
        
        <!-- Imagen oltech.png -->
        <a-image 
          src="url(oltech.png)" 
          position="0 1 0"
          width="1" 
          height="1">
        </a-image>
        
        <!-- Link a página web -->
        <a-image 
          src="url(web.png)" 
          position="-2 0 0"
          width="0.5" 
          height="0.5"
          class="clickable"
          event-set__click="_event: click; _target: #web-link">
        </a-image>
        <a-text 
          value="Visita nuestra página web" 
          position="-1.5 0 0"
          align="left"
          color="#000"
          class="clickable"
          event-set__click="_event: click; _target: #web-link">
        </a-text>
        
        <!-- Link a Facebook -->
        <a-image 
          src="url(facebook.png)" 
          position="0 0 0"
          width="0.5" 
          height="0.5"
          class="clickable"
          event-set__click="_event: click; _target: #facebook-link">
        </a-image>
        <a-text 
          value="Síguenos en Facebook" 
          position="0.5 0 0"
          align="left"
          color="#000"
          class="clickable"
          event-set__click="_event: click; _target: #facebook-link">
        </a-text>
        
        <!-- Link a Instagram -->
        <a-image 
          src="url(instagram.png)" 
          position="2 0 0"
          width="0.5" 
          height="0.5"
          class="clickable"
          event-set__click="_event: click; _target: #instagram-link">
        </a-image>
        <a-text 
          value="Síguenos en Instagram" 
          position="2.5 0 0"
          align="left"
          color="#000"
          class="clickable"
          event-set__click="_event: click; _target: #instagram-link">
        </a-text>
      </a-entity>
      
      <!-- Links invisibles -->
      <a-entity id="web-link" visible="false" link="href: https://www.example.com"></a-entity>
      <a-entity id="facebook-link" visible="false" link="href: https://www.facebook.com"></a-entity>
      <a-entity id="instagram-link" visible="false" link="href: https://www.instagram.com"></a-entity>

      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>
    
    <script>
      // Script para redireccionar al hacer click en los iconos y textos
      document.querySelectorAll('.clickable').forEach(function (item) {
        item.addEventListener('click', function () {
          const linkId = this.getAttribute('event-set__click')._target.replace('#', '');
          const linkEntity = document.getElementById(linkId);
          const href = linkEntity.getAttribute('link').href;
          window.open(href, '_blank');
        });
      });
    </script>
  </body>
</html>
